<script>

    let roomContainer2 = document.getElementById('room-container')

    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()
        console.log('rooms',rooms)

        for(let i=1; rooms.length > 1; i++){
            let room = rooms[i]
            let row_result = `<div>
                    <h3> ${room.name} </h3>
                </div>`

            roomContainer2.innerHTML += row_result
        }
    }
    getRooms()
</script>
